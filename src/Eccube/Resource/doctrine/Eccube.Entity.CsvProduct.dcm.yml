Eccube\Entity\CsvProduct:
    type: entity
    table: dtb_csv_product
    repositoryClass: Eccube\Repository\CsvProductRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: csv_id
            generator:
                strategy: AUTO
    fields:
        col_name:
            type: text
            nullable: false
        disp_name:
            type: string
            nullable: false
        rank:
            type: smallint
            nullable: false
            unsigned: false
        enable_flg:
            type: smallint
            nullable: false
            unsigned: false
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                nullable: false
    lifecycleCallbacks: {  }
