Eccube\Entity\Customer:
    type: entity
    table: dtb_customer
    repositoryClass: Eccube\Repository\CustomerRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    uniqueConstraints:
        secret_key:
            columns:
                - secret_key
    indexes:
        dtb_customer_buy_times_idx:
            columns:
                - buy_times
        dtb_customer_buy_total_idx:
            columns:
                - buy_total
        dtb_customer_create_date_idx:
            columns:
                - create_date
        dtb_customer_update_date_idx:
            columns:
                - update_date
        dtb_customer_last_buy_date_idx:
            columns:
                - last_buy_date
        dtb_customer_email_idx:
            columns:
                - email
            options:
                length: 191
    id:
        id:
            type: integer
            column: customer_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        name01:
            type: string
            length: 255
        name02:
            type: string
            length: 255
        kana01:
            type: string
            length: 255
            nullable: true
        kana02:
            type: string
            length: 255
            nullable: true
        company_name:
            type: string
            length: 255
            nullable: true
        zip01:
            type: string
            length: 3
            nullable: true
        zip02:
            type: string
            length: 4
            nullable: true
        zipcode:
            type: string
            length: 7
            nullable: true
        addr01:
            type: string
            length: 255
            nullable: true
        addr02:
            type: string
            length: 255
            nullable: true
        email:
            type: string
            length: 255
        tel01:
            type: string
            length: 5
            nullable: true
        tel02:
            type: string
            length: 4
            nullable: true
        tel03:
            type: string
            length: 4
            nullable: true
        fax01:
            type: string
            length: 5
            nullable: true
        fax02:
            type: string
            length: 4
            nullable: true
        fax03:
            type: string
            length: 4
            nullable: true
        birth:
            type: datetime
            nullable: true
        password:
            type: string
            length: 255
            nullable: true
        salt:
            type: string
            length: 255
            nullable: true
        secret_key:
            type: string
            length: 255
        first_buy_date:
            type: datetime
            nullable: true
        last_buy_date:
            type: datetime
            nullable: true
        buy_times:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        buy_total:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        note:
            type: string
            length: 4000
            nullable: true
        reset_key:
            type: string
            length: 255
            nullable: true
        reset_expire:
            type: datetime
            nullable: true
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Status:
            targetEntity: Eccube\Entity\Master\CustomerStatus
            joinColumn:
                name: status
                referencedColumnName: id
                options:
                    unsigned: true
        Sex:
            targetEntity: Eccube\Entity\Master\Sex
            joinColumn:
                name: sex
                referencedColumnName: id
                options:
                    unsigned: true
        Job:
            targetEntity: Eccube\Entity\Master\Job
            joinColumn:
                name: job
                referencedColumnName: id
                options:
                    unsigned: true
        Country:
            targetEntity: Eccube\Entity\Master\Country
            joinColumn:
                name: country_id
                referencedColumnName: id
                options:
                    unsigned: true
        Pref:
            targetEntity: Eccube\Entity\Master\Pref
            joinColumn:
                name: pref
                referencedColumnName: id
                options:
                    unsigned: true
    oneToMany:
        CustomerFavoriteProducts:
            targetEntity: Eccube\Entity\CustomerFavoriteProduct
            mappedBy: Customer
        CustomerAddresses:
            targetEntity: Eccube\Entity\CustomerAddress
            mappedBy: Customer
            orderBy:
                id: ASC
        Orders:
            targetEntity: Eccube\Entity\Order
            mappedBy: Customer
    lifecycleCallbacks: {  }
