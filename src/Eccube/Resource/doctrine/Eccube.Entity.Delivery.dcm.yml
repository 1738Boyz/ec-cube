Eccube\Entity\Delivery:
    type: entity
    table: dtb_delivery
    repositoryClass: Eccube\Repository\DeliveryRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: delivery_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        name:
            type: string
            length: 255
            nullable: true
        service_name:
            type: string
            length: 255
            nullable: true
        description:
            type: string
            length: 4000
            nullable: true
        confirm_url:
            type: string
            length: 4000
            nullable: true
        rank:
            type: integer
            nullable: true
            options:
                unsigned: true
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
        ProductType:
            targetEntity: Eccube\Entity\Master\ProductType
            joinColumn:
                name: product_type_id
                referencedColumnName: id
                options:
                    unsigned: true
    oneToMany:
        PaymentOptions:
            targetEntity: Eccube\Entity\PaymentOption
            cascade: ["persist", "remove"]
            mappedBy: Delivery
        DeliveryFees:
            targetEntity: Eccube\Entity\DeliveryFee
            cascade: ["persist", "remove"]
            mappedBy: Delivery
        DeliveryTimes:
            targetEntity: Eccube\Entity\DeliveryTime
            cascade: ["persist", "remove"]
            mappedBy: Delivery
    lifecycleCallbacks: {  }
