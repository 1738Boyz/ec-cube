Eccube\Entity\DeliveryDate:
    type: entity
    table: dtb_delivery_date
    repositoryClass: Eccube\Repository\DeliveryDateRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: date_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        name:
            type: string
            length: 255
            nullable: true
        value:
            type: smallint
            options:
                default: 0
        rank:
            type: integer
            options:
                unsigned: true
    lifecycleCallbacks: {  }
