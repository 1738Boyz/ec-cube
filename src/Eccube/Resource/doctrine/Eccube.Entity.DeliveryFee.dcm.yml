Eccube\Entity\DeliveryFee:
    type: entity
    table: dtb_delivery_fee
    repositoryClass: Eccube\Repository\DeliveryFeeRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: fee_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        fee:
            type: decimal
            precision: 10
            scale: 0
            options:
                unsigned: true
                options: 0
    manyToOne:
        Delivery:
            targetEntity: Eccube\Entity\Delivery
            inversedBy: DeliveryFees
            joinColumn:
                name: delivery_id
                referencedColumnName: delivery_id
                options:
                    unsigned: true
        Pref:
            targetEntity: Eccube\Entity\Master\Pref
            joinColumn:
                name: pref
                referencedColumnName: id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
