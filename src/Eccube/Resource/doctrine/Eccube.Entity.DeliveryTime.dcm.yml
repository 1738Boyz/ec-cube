Eccube\Entity\DeliveryTime:
    type: entity
    table: dtb_delivery_time
    repositoryClass: Eccube\Repository\DeliveryTimeRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: time_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        delivery_time:
            type: string
            length: 255
    manyToOne:
        Delivery:
            targetEntity: Eccube\Entity\Delivery
            inversedBy: DeliveryTimes
            joinColumn:
                name: delivery_id
                referencedColumnName: delivery_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
