Eccube\Entity\Help:
    type: entity
    table: dtb_help
    repositoryClass: Eccube\Repository\HelpRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        customer_agreement:
            type: text
            nullable: true
        law_company:
            type: string
            length: 255
            nullable: true
        law_manager:
            type: string
            length: 255
            nullable: true
        law_zip01:
            type: string
            length: 3
            nullable: true
        law_zip02:
            type: string
            length: 4
            nullable: true
        law_zipcode:
            type: string
            length: 7
            nullable: true
        law_addr01:
            type: string
            length: 255
            nullable: true
        law_addr02:
            type: string
            length: 255
            nullable: true
        law_tel01:
            type: string
            length: 5
            nullable: true
        law_tel02:
            type: string
            length: 4
            nullable: true
        law_tel03:
            type: string
            length: 4
            nullable: true
        law_fax01:
            type: string
            length: 5
            nullable: true
        law_fax02:
            type: string
            length: 4
            nullable: true
        law_fax03:
            type: string
            length: 4
            nullable: true
        law_email:
            type: string
            length: 255
            nullable: true
        law_url:
            type: string
            length: 4000
            nullable: true
        law_term01:
            type: text
            nullable: true
        law_term02:
            type: text
            nullable: true
        law_term03:
            type: text
            nullable: true
        law_term04:
            type: text
            nullable: true
        law_term05:
            type: text
            nullable: true
        law_term06:
            type: text
            nullable: true
        law_term07:
            type: text
            nullable: true
        law_term08:
            type: text
            nullable: true
        law_term09:
            type: text
            nullable: true
        law_term10:
            type: text
            nullable: true
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        LawCountry:
            targetEntity: Eccube\Entity\Master\Country
            joinColumn:
                name: law_country_id
                referencedColumnName: id
                options:
                    unsigned: true
        LawPref:
            targetEntity: Eccube\Entity\Master\Pref
            joinColumn:
                name: law_pref
                referencedColumnName: id
                options:
                    unsigned: true
