Eccube\Entity\MailTemplate:
    type: entity
    table: dtb_mail_template
    repositoryClass: Eccube\Repository\MailTemplateRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: template_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        name:
            type: string
            length: 255
            nullable: true
        file_name:
            type: string
            length: 255
            nullable: true
        subject:
            type: string
            length: 255
            nullable: true
        header:
            type: string
            length: 4000
            nullable: true
        footer:
            type: string
            length: 4000
            nullable: true
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
