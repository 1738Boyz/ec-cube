Eccube\Entity\News:
    type: entity
    table: dtb_news
    repositoryClass: Eccube\Repository\NewsRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: news_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        date:
            type: datetime
            column: news_date
            nullable: true
        rank:
            type: smallint
            options:
                unsigned: true
        title:
            type: string
            length: 255
            column: news_title
        comment:
            type: text
            column: news_comment
            nullable: true
        url:
            type: string
            length: 4000
            column: news_url
            nullable: true
        select:
            type: smallint
            column: news_select
            options:
                unsigned: true
                default: 0
        link_method:
            type: smallint
            options:
                unsigned: true
                default: 0
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
