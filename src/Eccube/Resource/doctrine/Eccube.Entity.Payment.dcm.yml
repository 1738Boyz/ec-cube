Eccube\Entity\Payment:
    type: entity
    table: dtb_payment
    repositoryClass: Eccube\Repository\PaymentRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: integer
            column: payment_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        method:
            type: string
            nullable: true
            length: 255
            column: payment_method
        charge:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
            options:
                unsigned: true
                default: 0
        rule_max:
            type: decimal
            precision: 10
            scale: 0
            nullable: true
            options:
                unsigned: true
        rank:
            type: smallint
            nullable: true
            options:
                unsigned: true
        fix_flg:
            type: smallint
            nullable: true
            options:
                unsigned: true
                default: 1
        payment_image:
            type: string
            length: 255
            nullable: true
        charge_flg:
            type: smallint
            nullable: true
            options:
                unsigned: true
                default: 1
        rule_min:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
        method_class:
            type: string
            length: 255
            nullable: true
        service_class:
            type: string
            length: 255
            nullable: true
            options:
                unsigned: true
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Creator:
            targetEntity: Eccube\Entity\Member
            joinColumn:
                name: creator_id
                referencedColumnName: member_id
                options:
                    unsigned: true
    oneToMany:
        PaymentOptions:
            targetEntity: Eccube\Entity\PaymentOption
            mappedBy: Payment
    lifecycleCallbacks: {  }
