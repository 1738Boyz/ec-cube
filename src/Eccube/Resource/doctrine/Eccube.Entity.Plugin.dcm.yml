Eccube\Entity\Plugin:
    type: entity
    table: dtb_plugin
    repositoryClass: Eccube\Repository\PluginRepository
    uniqueConstraints:
        dtb_plugin_code_unique_key:
            columns:
                - code
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: plugin_id
            generator:
                strategy: AUTO
    fields:
        name:
            type: text
            nullable: false
#            column: plugin_name
        code:
            type: text
            nullable: false
#            column: plugin_code
        class_name:
            type: text
            nullable: false
        enable:
            type: smallint
            nullable: false
            unsigned: false
            default: '0'
        del_flg:
            type: smallint
            nullable: false
            default: '0'
        version:
            type: string
            nullable: false
        source:
            type: integer
            nullable: false
        create_date:
            type: datetime
            nullable: false
            default: CURRENT_TIMESTAMP
        update_date:
            type: datetime
            nullable: false
            default: '0000-00-00 00:00:00'

    oneToMany:
        PluginEventHandlers:
            targetEntity: Eccube\Entity\PluginEventHandler
            mappedBy: Plugin


    lifecycleCallbacks: {  }
