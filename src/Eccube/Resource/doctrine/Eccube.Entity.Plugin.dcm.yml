Eccube\Entity\Plugin:
    type: entity
    table: dtb_plugin
    repositoryClass: Eccube\Repository\PluginRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string

    id:
        id:
            type: integer
            column: plugin_id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        name:
            type: string
            length: 255
        code:
            type: string
            length: 255
        class_name:
            type: string
            length: 255
        enable:
            type: smallint
            column: plugin_enable
            options:
                unsigned: true
                default: 0
        version:
            type: string
            length: 255
        source:
            type: string
            length: 255
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    oneToMany:
        PluginEventHandlers:
            targetEntity: \Eccube\Entity\PluginEventHandler
            mappedBy: Plugin
            cascade: ["persist", "remove"]
    lifecycleCallbacks: {  }
