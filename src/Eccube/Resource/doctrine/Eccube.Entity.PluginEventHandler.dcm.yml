Eccube\Entity\PluginEventHandler:
    type: entity
    table: dtb_plugin_event_handler
    repositoryClass: Eccube\Repository\PluginEventHandlerRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string

    id:
        id:
            type: integer
            column: id
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        event:
            type: string
            length: 255
        priority:
            type: integer
            options:
                default: 0
        plugin_id:
            type: integer
            options:
                unsigned: true
        handler:
            type: string
            length: 255
        handler_type:
            type: string
            length: 255
            nullable: false
        del_flg:
            type: smallint
            options:
                unsigned: true
                default: 0
        create_date:
            type: datetime
        update_date:
            type: datetime
    manyToOne:
        Plugin:
            targetEntity: Eccube\Entity\Plugin
            inversedBy: PluginEventHandlers
            joinColumn:
                name: plugin_id
                referencedColumnName: plugin_id
                options:
                    unsigned: true
    lifecycleCallbacks: {  }
