Eccube\Entity\Master\Tag:
    type: entity
    table: mtb_tag
    repositoryClass: Eccube\Repository\Master\TagRepository
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
      name: discriminator_type
      type: string
    id:
        id:
            type: smallint
            options:
                unsigned: true
    fields:
        name:
            type: string
            length: 255
        rank:
            type: smallint
            options:
                unsigned: true
    oneToMany:
        ProductTag:
            targetEntity: Eccube\Entity\ProductTag
            mappedBy: Tag
    lifecycleCallbacks: {  }
